<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    span {
        display: inline-block;
        line-height: 20px;
        width: 60px;
        text-align: center;
        font-size: 14px;
        background: pink;
        margin: 5px;
    }
</style>

<body>
</body>
<script>
    for (var i = 1; i < 10; i++) {
        for (var j = 1; j <= i; j++) {
            document.write('<span>' + j + 'x' + i + '=' + (i * j) + '</span>');
        }
        document.write('<br>');
    }
</script>

</html>
