<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    篮球从<input type="text" id="num2">米高的地方掉下来，每次弹起的高度是原来的30%，经过 <input type="text" id="num1"> 次弹起，篮球弹起的最终高度小于0.1米
</body>
<script>
    var num1 = document.getElementById('num1');
    var num2 = document.getElementById('num2');
    var num = 0;

    num2.oninput = function () {
        var i = num2.value - 0;
        while (i) {
            i *= 0.3;
            num++;
            if (i < 0.1) {
                break;
            }

        }
        num1.value = num;
        num = 0;
    }
</script>

</html>
