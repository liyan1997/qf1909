<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 200px;
        height: 188px;
        border: 1px solid rgb(165, 163, 163);
        box-sizing: border-box;
    }

    #top {
        width: 100%;
        height: 30px;
        font-size: 0;
        overflow: hidden;
        background: rgb(241, 239, 239);

    }

    #top span {
        text-align: center;
        display: inline-block;
        width: 50%;
        height: 93%;
        border-bottom: 1px solid rgb(165, 163, 163);
        background: rgb(241, 239, 239);
        font-size: 16px;
        line-height: 30px;
        box-sizing: border-box;
    }

    #top span:first-child {
        border-right: 1px solid rgb(165, 163, 163);
    }


    .main {
        width: 100%;
        height: 156px;
    }

    .main1 {
        width: 100%;
        height: 156px;
        background: red;
    }

    .content {
        width: 180px;
        height: 100%;
        margin: auto;
        /* background: pink; */
        font-size: 12px;
        color: rgb(182, 180, 180);
        overflow: hidden;

    }

    .ou-time {
        margin-top: 14px;
        width: 100%;
        height: 30px;
        line-height: 30px;
        padding-left: 33px;
        box-sizing: border-box;
        background: url(../images/11.png) no-repeat 11px center, rgb(231, 230, 230);

    }

    .ouguan {
        margin-right: 40px;
    }

    .team {
        margin-top: 14px;
        font-size: 0;
    }

    .team p {
        font-size: 12px;
        line-height: 12px;
        margin: 0;
        color: #000;
    }

    .team .state {
        text-align: right;
        color: rgb(172, 170, 170);
    }

    .btn {
        width: 100%;
        height: 28px;
        background: rgb(235, 233, 233);
        margin-top: 13px;
    }

    a {
        text-decoration: none;
        color: blue;
        display: inline-block;
        width: 100%;

        line-height: 28px;
        text-align: center;
    }

    .box #top .clicked {
        /* width: 98px; */
        height: 100%;
        border-top: 2px solid red;
        border-bottom: none;

        background: #fff;
        box-sizing: border-box;
    }

    /* .main1 {
        display: none;
    } */
</style>

<body>
    <div class="box">
        <div id="top">
            <span class="clicked">竞猜预测</span>
            <span class="">红彩专家</span>
        </div>
        <div class="main">
            <div class="content">
                <div class="ou-time">
                    <span class="ouguan">欧冠</span>
                    <span class="time">07/24&nbsp;02:00</span>
                </div>
                <div class="team">
                    <p class="team1">埃因霍温</p>
                    <p class="state">未开赛</p>
                    <p class="team2">巴塞尔</p>
                </div>
                <div class="btn">
                    <a href="">查看全部方案</a>
                </div>
            </div>
        </div>
        <div class="main" style="display: none">
            111111111111
        </div>
    </div>
</body>
<script>
    (
        function () {
            var top = document.getElementById('top');
            var main = document.getElementsByClassName('main');
            var spp = top.getElementsByTagName('span');

            for (var i = 0; i < spp.length; i++) {
                spp[i].index = i;

                spp[i].onclick = function () {
                    for (var j = 0; j < spp.length; j++) {
                        spp[j].className = '';
                        main[j].style.display = 'none';
                    }

                    this.className = 'clicked';

                    main[this.index].style.display = 'block';
                }
            }
        }
    )();
</script>

</html>
