<script>
    (function () {
        var box = document.getElementById('box');


        function addzero(num) {
            if (num < 10) {
                return '' + '0' + num;
            } else {
                return '' + num;
            }
        }
        show();

        function show() {
            var time1 = new Date();
            var year = time1.getFullYear();
            var month = time1.getMonth() + 1;
            var day = time1.getDate();
            var hour = time1.getHours();
            var minter = time1.getMinutes();
            var miao = time1.getSeconds();
            console.log(time1, year, month, day, hour, minter, miao);
            var str = addzero(year) + addzero(month) + addzero(day) + addzero(hour) + addzero(minter) + addzero(
                miao);
            console.log(str);
            var html = '';
            for (var i in str) {
                html += `
                     <img src="../images/img/${str[i]}.png" alt="">
                `;
                if (i == 3 || i == 5) {
                    html += '-';
                } else if (i == 9 || i == 11) {
                    html += ':';
                } else if (i == 7) {
                    html += '&nbsp;'
                }
            }
            box.innerHTML = html;
        }

        setInterval(show, 1000);
    })();
</script>
