<script>
    var oldyear = 1900 - 0;
    var date = new Date();
    var year = date.getFullYear();
    // console.log(year);
    while (oldyear < year) {
        var num1 = oldyear % 4;
        var num2 = oldyear % 100;
        var num3 = oldyear % 400;
        if (((num1 == 0) && (num2 != 0)) || (num3 == 0)) {
            document.write(oldyear + '</br>');
        }
        oldyear++;
    }
</script>
