</body>
<script>
    (function () {
        var obj = {
            name: 'apple',
            price: 7890
        };
        var url = 'http://www.baidu.com';
        var url1 = url + '？' + objToStr(obj); //字符拼接
        console.log(url1);

        function objToStr(obj) {
            var arr1 = [];
            //对象转换数组
            for (var i in obj) {
                arr1.push(i + '=' + obj[i]);

            }
            //数组拼接成字符串
            return arr1.map(function (item) {
                return item;
            }).join('&');
        }
    })();
</script>

</html>
