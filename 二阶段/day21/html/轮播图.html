<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        dl,
        li {
            list-style: none;
        }

        #box {
            width: 520px;
            height: 280px;
            position: relative;
            margin: 100px auto;
            /* background: pink; */
            overflow: hidden;
        }


        #box #list li {
            width: 100%;
            height: 100%;
            float: left;
            position: absolute;
            top: 0;
            /* left: 520px; */
        }

        #box #list li a {
            width: 100%;
            height: 100%;
            display: block
        }

        #box #list li img {
            width: 100%;
            height: 100%;
        }

        #box .prev {
            display: none;
            width: 36px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background: url(../images/TB1RRgqIpX0.png);
            background-size: cover;
            opacity: 0.5;
        }

        #box .prev:hover {
            opacity: 1;
        }

        #box .next {
            display: none;
            width: 36px;
            height: 80px;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background: url(../images/TB1e7o1.png);
            background-size: cover;
            opacity: 0.5;
        }

        #box .next:hover {
            opacity: 1;
        }

        #box .circle {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .circle span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 8px;
        }

        .circle span:hover {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6700;
            margin-right: 8px;
            cursor: pointer;
        }

        .circle .active {
            background: #ff6700;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul id='list' class="list">
            <!-- <li><a href=""><img src="../images/TB134ufe4n1gK0j.jpg_.webp" alt=""></a></li>
            <li><a href=""><img src="../images/TB1DjMZeVP7.jpg_.webp" alt=""></a></li>
            <li><a href=""><img src="../images/TB1ZnESa.jpg_.webp" alt=""></a></li>
            <li><a href=""><img src="../images/TB1ZnESeAL0gK0j.jpg_.webp" alt=""></a></li>
            <li><a href=""><img src="../images/TB1aM7zeHr1.jpg" alt=""></a></li> -->
        </ul>
        <div class="prev"></div>
        <div class="next"></div>
        <div class="circle">
            <!-- <span></span>
            <span></span> -->
        </div>
    </div>
</body>
<script src="../js/common.js"></script>
