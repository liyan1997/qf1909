<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" value="" id="num1">
    <select name="" id="yunsuan">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="cheng">*</option>
        <option value="chu">/</option>
    </select>
    <input type="text" value="" id="num2">
    <input type="submit" value="结果" id="sum">
    <input type="text" id="res">
</body>
<script>
    var num1 = document.getElementById('num1');
    var num2 = document.getElementById('num2');
    var yunsuan = document.getElementById('yunsuan');
    var sum = document.getElementById('sum')
    var res = document.getElementById('res');

    sum.onclick = function () {
        var num11 = num1.value - 0;
        var a = 'add'
        var b = 'sub';
        var c = 'cheng';
        var d = 'chu';
        var num22 = num2.value - 0;
        var fuhao = yunsuan.value;
        if (fuhao == a) {
            res.value = num11 + num22;
            console.log(num11);
        } else if (fuhao == b) {
            res.value = num11 - num22;
            console.log(num11);
        } else if (fuhao == c) {
            res.value = num11 * num22;
            console.log(num11);
        } else if (fuhao == d) {
            res.value = num11 / num22;
            console.log(num11);
        }
        console.log(fuhao);
    }
</script>

</html>
