<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clear::after {
        content: '';
        width: 0;
        overflow: hidden;
        clear: both;
        display: block;
        visibility: hidden;
    }

    #easybox {
        width: 300px;
        height: 100px;
        background: #000;
        margin: auto;
    }

    .box1 {
        width: 100%;
        height: 100%;
        position: relative;
        background: #ccc;
    }



    .box3 {
        width: 0;
        height: 100%;
        background: green;
        position: absolute;
        z-index: 1;
    }

    .box2 {
        /* width: 40px; */
        height: 100%;
        background: #757577;
        text-align: center;
        cursor: pointer;
        position: absolute;
        top: 0;
        z-index: 1;
    }

    .box4 {
        background: #f5f5f5;
        width: 50px;
        height: 100%;
        /* line-height: 30px; */
        text-align: center;
        margin: auto;
        cursor: pointer;
        position: absolute;
        left: 100%;
        margin-left: 20px
    }

    .text,
    .tongguo {
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        overflow: hidden;
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <div id="easybox">
        <div class="box1">
            <div class="box3">
                <div class="tongguo"></div>
            </div>
            <div class="box2"></div>
            <div class="text"><span>向右拖拽滑块验证</span></div>
            <div class="box4">重置</div>
        </div>

    </div>

</body>
<script src="./js/drag.js"></script>
<script>
    (function () {
        drag({
            ele: 'easybox',
            ih: 200,
            iw: 500
        });
    })();
</script>

</html>
