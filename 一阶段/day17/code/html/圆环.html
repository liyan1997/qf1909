<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #000;
        }

        .box {
            width: 300px;
            height: 300px;
            /* background: pink; */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transform-style: preserve-3d;
            perspective: 1000px;
            /* transform: rotate3d(1, 1, 1, 60deg); */
            animation: move 1s alternate infinite;
        }

        @keyframes move {
            to {
                transform: rotate3d(0, 1, 0, 0deg);
            }

            from {
                transform: rotate3d(0, 1, 0, 10000000deg);
            }
        }

        .box div {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 5px solid red;
            border-radius: 50%;

        }

        .box1 {
            transform: rotateY(30deg);
        }

        .box2 {
            transform: rotateY(60deg);
        }

        .box3 {
            transform: rotateY(90deg);
        }

        .box4 {
            transform: rotateY(120deg);
        }

        .box5 {
            transform: rotateY(150deg);
        }

        .box6 {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
</body>

</html>
